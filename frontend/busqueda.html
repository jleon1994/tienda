<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo de Búsqueda - Estilo SHEIN</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/buscador.css">
</head>
<body>
  <header>
    <!-- Barra de navegación principal -->
    <nav class="navbar">
      <div class="logo">SHEIN</div>
      <ul class="nav-links">
        <li><a href="#">Categorías</a></li>
        <li><a href="#">Novedades</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Ropa de mujer</a></li>
        <!-- Agrega más enlaces según lo necesites -->
      </ul>
      <!-- Barra de búsqueda -->
      <form id="searchForm" class="search-bar">
        <input type="text" id="searchQuery" placeholder="Buscar productos..." required />
        <button type="submit" aria-label="Buscar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M21.71 20.29l-4.63-4.63A8 8 0 1 0 8 16a7.94 7.94 0 0 0 4.66-1.47l4.63 4.63a1 1 0 0 0 1.41 0 1 1 0 0 0 0-1.42zM10 14a6 6 0 1 1 6-6 6 6 0 0 1-6 6z"></path>
          </svg>
        </button>
      </form>
    </nav>
  </header>

   <!-- Template para las tarjetas de productos -->
   <template id="productTemplate">
    <div class="product-card">
      <div class="product-image">
        <img src="" alt="" loading="lazy">
        <div class="badge">BLACK FRIDAY</div>
        <div class="discount"></div>
      </div>
      <div class="product-info">
        <h3 class="product-name"></h3>
        <p class="product-price-original"></p>
        <p class="product-price-discounted"></p>
        <div class="rating"></div>
      </div>
    </div>
  </template>

  <div class="Container-search">
    <!-- Filtros y ordenación -->
    <div class="filter-container">
      <button id="toggleFilterBtn" class="btn btn-primary">Mostrar Filtros</button>
      <div class="sort-container">
        <label for="sortBy">Ordenar por:</label>
        <select id="sortBy">
          <option value="price-asc">Precio: Menor a mayor</option>
          <option value="price-desc">Precio: Mayor a menor</option>
          <option value="rating">Mejor calificación</option>
        </select>
      </div>
    </div>
  
    <!-- Contenedor de filtros -->
    <div id="filters" class="filters" style="display: none;">
      <!-- Filtro de precio -->
      <div class="filter-item">
        <label for="priceRange">Rango de precio:</label>
        <input type="range" id="priceRange" min="0" max="50000" step="1">
        <span id="priceValue">$0 - $50000</span>
      </div>
      <!-- Filtro de categoría -->
      <div class="filter-item">
        <label for="category">Categoría:</label>
        <select id="category">
          <option value="">Todas</option>
          <option value="Camisetas">Camisetas</option>
          <option value="Básicas">Básicas</option>
          <option value="Pantalones">Pantalones</option>
        </select>
      </div>
      <!-- Filtro de calificación -->
      <div class="filter-item">
        <label for="rating">Calificación mínima:</label>
        <select id="rating">
          <option value="0">Sin filtro</option>
          <option value="1">1 estrella</option>
          <option value="2">2 estrellas</option>
          <option value="3">3 estrellas</option>
          <option value="4">4 estrellas</option>
          <option value="5">5 estrellas</option>
        </select>
      </div>
    </div>
  
    <!-- Resultados de búsqueda -->
    <div id="searchResults"></div>
  </div>
  
  <script src="js/search.js"></script>
</body>
</html>
