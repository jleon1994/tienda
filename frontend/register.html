<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-light">
            <div class="card-body p-4 text-center" style="width: 350px;">
                <div class="card p-4 text-center mb-2" style="width: 300px;">
                    <div class="mb-2 images-center">
                        <img src="images/logo.png" alt="Logo" id="logo" class="w-50">
                    </div>
                    <p><small>Regístrate para hacer compras en linea</small></p>
                    <form id="registerForm" class="mt-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
                <div class="card text-center" style="width: 300px;">
                    <div class="text-center mt-3">
                        <p><small>¿Ya tienes una cuenta? <a href="login.html"> Entrar</a></small></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            document.getElementById('registerForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await axios.post('/api/auth/register', { name, email, password });
                    alert('Usuario registrado exitosamente');
                } catch (error) {
                    alert('Error en el registro');
                }
            });
        </script>
</body>

</html>
